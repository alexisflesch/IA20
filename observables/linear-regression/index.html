<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>R√©gression Lin√©aire Interactive</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #eee;
            }
        }

        body.dark {
            color: #eee;
        }

        body.dark canvas {
            background: #1e1e1e;
            border-color: #444;
        }

        body.dark .sub-info {
            color: #aaa;
        }

        canvas {
            border: 1px solid #ccc;
            background: #fff;
            cursor: crosshair;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1d4ed8;
        }

        .info {
            margin-top: 10px;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
        }

        .sub-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button onclick="reset()">üóëÔ∏è Effacer tout</button>
        <button onclick="addRandom()">üé≤ Ajouter Bruit</button>
        <button onclick="addLinear()">üìà Ajouter Tendance</button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="info" id="equation">Ajoutez des points pour voir la droite...</div>
    <div class="sub-info" id="mse">MSE: 0</div>
    <script src="script.js"></script>
    <script>
        function syncTheme() {
            let isDark = false;
            try {
                const parentHtml = window.parent.document.documentElement;
                const savedTheme = parentHtml.getAttribute('saved-theme');
                if (savedTheme === 'dark') {
                    isDark = true;
                } else if (savedTheme === 'light') {
                    isDark = false;
                } else {
                    isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
            } catch (e) {
                isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDark) document.body.classList.add('dark');
            else document.body.classList.remove('dark');
        }

        syncTheme();

        try {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === "attributes" && mutation.attributeName === "saved-theme") {
                        syncTheme();
                    }
                });
            });
            observer.observe(window.parent.document.documentElement, { attributes: true });
        } catch (e) { }
    </script>
</body>

</html>
