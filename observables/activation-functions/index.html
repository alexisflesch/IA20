<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions d'Activation</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            color: #333;
            overflow: hidden;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #eee;
            }
        }

        body.dark {
            color: #eee;
        }

        body.dark canvas {
            background: #1e1e1e;
            border-color: #444;
        }

        body.dark .controls {
            background: rgba(30, 30, 30, 0.8);
            color: #eee;
        }

        body.dark select {
            background: #333;
            color: #eee;
            border-color: #555;
        }

        canvas {
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
        }

        select {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .info {
            margin-top: 10px;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="func-select">Fonction :</label>
        <select id="func-select" onchange="draw()">
            <option value="sigmoid">Sigmoïde (Logistic)</option>
            <option value="tanh">Tangente Hyperbolique (Tanh)</option>
            <option value="relu" selected>ReLU (Rectified Linear Unit)</option>
            <option value="leakyrelu">Leaky ReLU</option>
        </select>
        <label for="x-val">Entrée x : <span id="x-display">0.00</span></label>
        <input type="range" id="x-val" min="-5" max="5" step="0.1" value="0">
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="info" id="output-display">f(x) = 0.00</div>
    <script src="script.js"></script>
    <script>
        function syncTheme() {
            let isDark = false;
            try {
                const parentHtml = window.parent.document.documentElement;
                const savedTheme = parentHtml.getAttribute('saved-theme');
                if (savedTheme === 'dark') {
                    isDark = true;
                } else if (savedTheme === 'light') {
                    isDark = false;
                } else {
                    isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
            } catch (e) {
                isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDark) document.body.classList.add('dark');
            else document.body.classList.remove('dark');
        }

        syncTheme();

        try {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === "attributes" && mutation.attributeName === "saved-theme") {
                        syncTheme();
                    }
                });
            });
            observer.observe(window.parent.document.documentElement, { attributes: true });
        } catch (e) { }
    </script>
</body>

</html>
