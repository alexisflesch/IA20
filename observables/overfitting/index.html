<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overfitting Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            color: #333;
            overflow: hidden;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #eee;
            }
        }

        body.dark {
            color: #eee;
        }

        body.dark canvas {
            background: #1e1e1e;
            border-color: #444;
        }

        body.dark .controls {
            background: rgba(30, 30, 30, 0.8);
            color: #eee;
        }

        canvas {
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
        }

        button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1d4ed8;
        }

        label {
            font-weight: 600;
        }

        .info {
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            text-align: center;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
            margin-top: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="degree">Complexit√© (Degr√©) : <span id="deg-val">1</span></label>
        <input type="range" id="degree" min="1" max="15" value="1">
        <button onclick="generateData()">üîÑ Nouvelles Donn√©es</button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="legend">
        <span><span class="dot" style="background:#2563eb"></span>Train (Points bleus)</span>
        <span><span class="dot" style="background:#93c5fd"></span>Test (Points clairs)</span>
        <span><span class="dot" style="background:#dc2626"></span>Mod√®le (Rouge)</span>
        <span><span class="dot" style="background:#16a34a"></span>Vraie Fonction (Verte)</span>
    </div>
    <div class="info" id="stats">Train Error: 0 | Test Error: 0</div>

    <script src="script.js"></script>
    <script>
        function syncTheme() {
            let isDark = false;
            try {
                const parentHtml = window.parent.document.documentElement;
                const savedTheme = parentHtml.getAttribute('saved-theme');
                if (savedTheme === 'dark') {
                    isDark = true;
                } else if (savedTheme === 'light') {
                    isDark = false;
                } else {
                    isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
            } catch (e) {
                isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDark) document.body.classList.add('dark');
            else document.body.classList.remove('dark');
        }

        syncTheme();

        try {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === "attributes" && mutation.attributeName === "saved-theme") {
                        syncTheme();
                    }
                });
            });
            observer.observe(window.parent.document.documentElement, { attributes: true });
        } catch (e) { }
    </script>
</body>

</html>
